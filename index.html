<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phnMinusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="currentphn" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="phnPlusButton"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phnCost">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="currentcase" type="text" class="form-control text-center" value="1">
                           <button id="casePlusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="caseCost">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1,278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
      const upBtn = document.getElementById("phnPlusButton");
      upBtn.addEventListener("click", function(){
         //console.log("Up btn clicked");
         const currentPhnAmount = document.getElementById("currentphn").value;
         const currentPhnNumber = parseFloat(currentPhnAmount);
         const newPhnNumber = currentPhnNumber+1;
         document.getElementById("currentphn").value = newPhnNumber;

         //const phnCostAmount = document.getElementById("phnCost").innerText;
        // const phnCostNumber = parseFloat(phnCostAmount);
         const totalPhnCOst = newPhnNumber*1219;
         document.getElementById("phnCost").innerText=totalPhnCOst;

         const phncost = document.getElementById("phnCost").innerText;
         const phncostNumber = parseFloat(phncost);
         const casecost = document.getElementById("caseCost").innerText;
         const casecostNumber = parseFloat(casecost);
         const total = phncostNumber+casecostNumber;
         document.getElementById("subTotal").innerText = total;
         document.getElementById("total").innerText = total;



      })

      const downBtn = document.getElementById("phnMinusButton");
      downBtn.addEventListener("click", function(){
         const currentPhnAmount = document.getElementById("currentphn").value;
         const currentPhnNumber = parseFloat(currentPhnAmount);
         const newPhnNumber = currentPhnNumber-1;
         document.getElementById("currentphn").value = newPhnNumber;

         //const phnCostAmount = document.getElementById("phnCost").innerText;
        // const phnCostNumber = parseFloat(phnCostAmount);
         const totalPhnCOst = newPhnNumber*1219;
         document.getElementById("phnCost").innerText=totalPhnCOst;

         const phncost = document.getElementById("phnCost").innerText;
         const phncostNumber = parseFloat(phncost);
         const casecost = document.getElementById("caseCost").innerText;
         const casecostNumber = parseFloat(casecost);
         const total = phncostNumber+casecostNumber;
         document.getElementById("subTotal").innerText = total;
         document.getElementById("total").innerText = total;

      })

      const cupBtn = document.getElementById("casePlusButton");
      cupBtn.addEventListener("click", function(){
         //console.log("Up btn clicked");
         const currentCaseAmount = document.getElementById("currentcase").value;
         const currentCaseNumber = parseFloat(currentCaseAmount);
         const newCaseNumber = currentCaseNumber+1;
         document.getElementById("currentcase").value = newCaseNumber;

         //const phnCostAmount = document.getElementById("phnCost").innerText;
        // const phnCostNumber = parseFloat(phnCostAmount);
         const totalCaseCOst = newCaseNumber*59;
         document.getElementById("caseCost").innerText=totalCaseCOst;

         const phncost = document.getElementById("phnCost").innerText;
         const phncostNumber = parseFloat(phncost);
         const casecost = document.getElementById("caseCost").innerText;
         const casecostNumber = parseFloat(casecost);
         const total = phncostNumber+casecostNumber;
         document.getElementById("subTotal").innerText = total;
         document.getElementById("total").innerText = total;
      })

      const cdownBtn = document.getElementById("caseMinusButton");
      cdownBtn.addEventListener("click",function(){
         const currentCaseAmount = document.getElementById("currentcase").value;
         const currentCaseNumber = parseFloat(currentCaseAmount);
         const newCaseNumber = currentCaseNumber-1;
         document.getElementById("currentcase").value = newCaseNumber;

         //const phnCostAmount = document.getElementById("phnCost").innerText;
        // const phnCostNumber = parseFloat(phnCostAmount);
         const totalCaseCOst = newCaseNumber*59;
         document.getElementById("caseCost").innerText=totalCaseCOst; 

         const phncost = document.getElementById("phnCost").innerText;
         const phncostNumber = parseFloat(phncost);
         const casecost = document.getElementById("caseCost").innerText;
         const casecostNumber = parseFloat(casecost);
         const total = phncostNumber+casecostNumber;
         document.getElementById("subTotal").innerText = total;
         document.getElementById("total").innerText = total;
      })
   </script>
</body>

</html>
